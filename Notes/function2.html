<!-- example on JS functions -->
<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Functions</title>
	<script src="exprfuns.js"></script>
 </head>
 <body>
	<h3>demo on functional expr</h3>
	<script>
		document.write(`${add}<br>`);
		//calling fun
		let res = add(10,20);
		document.write(`${res}<br>`);
		document.write(`${power(2,8)}<br>`);

		const eles=[20,90,10,40,60];
		document.write(`Array	=> ${eles}<br>`);		
		//sorting in asc order	
		eles.sort( function(i,j) { return i-j; } );  //call back fun
		document.write(`Sorted Array	=> ${eles}<br>`);			
		//sorting in desc order	
		eles.sort( function(i,j) { return j-i; } ); //call back fun
		document.write(`Sorted Array	=> ${eles}<br>`);			
	
		eles.forEach( function(e) { document.write(`${e}<br>`); } ); //call back fun
	</script>
 </body>
</html>
