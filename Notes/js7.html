<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Js6</title>
 </head>
 <body>
	<h3>demo on variable declarations</h3>
	<script>
		var a=100;	//var inti
		let b=200;	//var init
		document.write(a+"<br>")
		document.write(b, "<br>")
		a=111;	//update
		b=222;
		document.write(a+"<br>")
		document.write(b, "<br>")

		const PI=3.14;	//init
		document.write(PI, "<br>")
		//PI=1.6;	error
		//const E;	error
	</script>
 </body>
</html>
