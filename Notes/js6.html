<!-- example on JS -->
<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Js6</title>
 </head>
 <body>
	<h3>demo on variable declarations</h3>
	<script>
		var a;	//var declaration
		var b=100;	//var init
		document.write(a+"<br>")
		document.write(b, "<br>")

		let c;	//var dec
		let d=200;	//var init
		document.write(c+"<br>")
		document.write(d, "<br>")
	</script>
 </body>
</html>
