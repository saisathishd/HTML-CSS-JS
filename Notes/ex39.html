<!-- CSS Selectors
group selector ==> used to define common styles from multiple selectors
								==> used to avoid or min code repeation
	Syn:-			tag,tag,tag,...{
								prop:val;
								.........
						}
						#id1,#id2,#id3...{
								prop:val;
								.........
						}
						tag,#i,.c{
								prop:val;
								.........
						}			
-->						 
<!DOCTYPE html>				 
<html lang="en"> 
  <head>
    <title>Ex39</title>
    <link rel="icon" href="logo2.svg"> 
	<style>
		h1,h2,h3,h4,h5,h6{
			background:cyan;
		}
		.c1,.c2,.c3{	 color:red;	}
		#id1, #id2, #id3 {	color:blue; }
		ul li, ol li {
			color:yellow;
		}
		div,#i, .c{	color:pink; };
 	</style>
  </head>
  <body>
	<h2>demo on  group selector</h2>
	<h1>HTML</h1>
	<h2>CSS</h2>
	<h2>JavaScript</h2>
	<h3>BootStrap</h3>
	<h4>JQuery</h4>
	<h5>Ajax</h5>
	<h6>Angular</h6>
	<h3>ReactJs</h3>												

  </body>
</html>
