<!-- example on JS Control Statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Js23</title>
 </head>
 <body>
	<h3>demo on if else if</h3>
	<h3>finding biggest of two numbers</h3>
	<script>
		let x = +prompt("enter first number");	//input & parsing
		let y = +prompt("enter second number");  //input & parsing
		if(x>y)
			document.write(x,` is Big`);
		else if(y>x)
			document.write(y,` is Big`);
		else
			document.write(`No one is Big`);
	</script>
 </body>
</html>
