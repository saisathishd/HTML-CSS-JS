<!-- example on JS Control statements  -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Js26</title>
 </head>
 <body>
	<h3>demo on while loop</h3>
	<script>
		let i=1;	//init
		while(i<=6)	//cond
		{
			document.write("Hi");
			i++;			//i=i+1;		step
		}
		document.write(`<br>`);

		//to print 1 to 20 numbers
		i=1; 
		while(i<=20)
		{
			document.write(i+" ");
			i++;
		}
		
		document.write(`<br>`);
		//to print 20 to 1 numbers
		i=20;
		while(i>0)
		{
			document.write(i+" ");
			--i;
		}
	</script>
 </body>
</html>
