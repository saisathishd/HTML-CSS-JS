<!-- example on JS Control statements  -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Js28</title>
 </head>
 <body>
	<h3>demo on for loop</h3>
	<script>
		let i;
		for(i=1; i<=200000; i++); //body less loop

		document.write(i);
	</script>
 </body>
</html>
