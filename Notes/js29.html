<!--	 example on Control Statements -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Js29</title>
  </head>
  <body>
	<h2>demo on do while loop</h2>
	<script>
		//to print 1 ot 20 numbers
		let i;
		i=1;
		do{
			document.writeln(i);
			i++;
		}while(i<=20);
	
		document.write("<br>");
		//to print 20 to 1
		i=20;
		do{
			document.writeln(i);
			--i;
		}while(i>=1);
 	</script> 
  </body>
</html>
