<!-- example on table tags -->
<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Ex14</title>
    <link rel="icon" href="logo2.svg"> 
  </head>
  <body>
		<h3>demo on tables</h3>
		<table>
			<tr>
				<th>Slno</th>	<th>Name</th>	<th>Phone</th>
			</tr>
			<tr>
				<td>1</td> <td>ram</td> <td>9090909090</td>
			</tr>
			<tr>
				<td>2</td> <td>sam</td> 
				<td>9876598765</td>
			</tr>
			<tr>
				<td>3</td> 
				<td>rahim</td> <td>7867867869</td>
			</tr>			
		</table>
		<br>

		<table border align="center" width="250px">
			<caption>Marks Report</caption>
			<tbody>
				<tr>
					<th>RollNo</th> <td>101</td>
				</tr>
				<tr>
					<th>Name</th> <td>Siva</td>
				</tr>
				<tr>
					<th>HTML</th> <td>80</td>
				</tr>
				<tr>
					<th>CSS</th> <td>70</td>
				</tr>
				<tr>
					<th>JavaScript</th> <td>75</td>
				</tr>
			</tbody>
			<tfoot align="right">
				<tr>
					<td>Total Marks</td> <td>225</td>
				</tr>
				<tr>
					<td>Average</td> <td>72.5</td>
				</tr>
			</tfoot>
		</table>

  </body>
</html>
