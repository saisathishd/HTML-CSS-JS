<!-- example on JS  Arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array</title>
  </head>
  <body>
		<h3>demo on array literal</h3>
		<script>
			let a = [];	//array declaration
			document.write(`size	${a.length}<br>`);
			document.write(`array	${a}<br>`);
			a[0]=10;	//data assigning
			a[1]=20;
			a[2]=30;
			document.write(`size	${a.length}<br>`);
			document.write(`array	${a}<br>`);

			let b = [10,20,30,40,50];	//array initialization
			document.write(`size	${b.length}<br>`);
			document.write(`B	${b}<br>`);
		</script>		  
  </body>
</html>
