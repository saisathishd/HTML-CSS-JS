<!-- example on JS dialogs -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Js15</title>
 </head>
 <body>
	<script>
		window.alert("hello world");
		alert("Product is "+ 10*45);
		alert("<h1>Welcome</h1>");		

		let x = window.confirm("do you want to delete it?");
		document.write(x,`<br>`);		

		let n = window.prompt("enter name");	
		let a = prompt("enter age","0");			
		document.write(n+` `+a+` year(s) older`);
	</script>
 </body>
</html>
