<!-- CSS Selectors
tag sel ==>  used to defined/to apply same styles for all instances of specific element(tag)
				==> element sel
	Syn:		tag {
							prop:val;
							.......
					}
-->
<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Ex32</title>
    <link rel="icon" href="logo2.svg"> 
	<style>
		h2{		color:red;	}
		img { 
			width:150px;
			height:150px;
			border-radius:50%;
		}
	</style>
  </head>
  <body>
	<h2>demo on tag selector</h2>
	<h2>HTML</h2>
	<h2>CSS</h2>
	<h2>JavaScript</h2>
	<img src="images/photo.png">
	<img src="images/snow.jpg">
	<img src="images/tumblr.gif">
  </body>
</html>
