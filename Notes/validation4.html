<!-- example on form validations -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Validations</title>
  </head>
  <body>
	<h2>demo on preventing cut, copy, paste & right click</h2>
	<h2>Evaluation and Purchase</h2>
	<p>EditPlus is not free software. You may use this software for evaluation purposes without charge for a period of 30 days. If you use this software after the 30 day evaluation period, you must buy the license.</p>
	<form>
	  <label>Fullname</label> <bR>
	  <input type="text" id="fullName" name="fullName"/>
	  <br>
	  <label>Contact number</label> <br>
	  <input type="text" id="phone" name="phone" maxlength="10"/>
	  <br>
	  <input type="submit" name="sb"/>
	</form>
 	<script>
	  window.addEventListener("copy", stopOpe);
	  window.addEventListener("cut", stopOpe);
	  window.addEventListener("paste", stopOpe); 
	  window.addEventListener("contextmenu", stopOpe);

	  function stopOpe(win)
	  {
		win.preventDefault();
		alert("Operation Not Allowed");
	  }			 
	</script> 
  </body>
</html>
