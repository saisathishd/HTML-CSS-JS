<!DOCTYPE html>				 
<html lang="en"> 
  <head>
    <title>Ex38</title>

	<style>
		h2.c{
			color:red;
		}		
		p#i{
			color:blue;
		}

  <body>
	<h2>demo on  compound selector</h2>
	<h1 class="c">Apple</h1>

	<p id="i">Grape</p>

</html>
