<!-- example on JS  Arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array</title>
  </head>
  <body>
		<h3>demo on array with new keyword</h3>
		<script>
			let a = new Array();			//array declaration
			document.write(`size	${a.length}<br>`);
			document.write(`a	${a}<br>`);
			a[0]=10;	//data assigning
			a[2]=20;
			a[4]=30;
			document.write(`size	${a.length}<br>`);
			document.write(`array	${a}<br>`);
			//a[1]=11;		valid
 
			let b = new Array(10,20,30,40,50);			//array initialization
			document.write(`size	${b.length}<br>`);
			document.write(`B	${b}<br>`);
		</script>		  
  </body>
</html>
