<!-- example on JS -->
<h3>demo on Re declaration & hoisting</h3>
<script>
	var a=11;  //var dec
	document.write(a+"<br>");
	var a=true;		//var re-dec
	document.write(a+"<br>");
	//let a="apple";	error
	var a="apple"	//var re-dec
	document.write(a+"<br>");

	b=120;
	c="ram";
	document.write(b+"<bR>");
	document.write(c+"<bR>");
	d=10.56;
	document.write(d+"<bR>");	
	var b,c,d;	//hoisting
	//let b,c,d;		error
</script>
