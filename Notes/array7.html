<!-- example on JS  Arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array</title>
  </head>
  <body>
		<h3>demo on spread operator (JS6)</h3>		
		<script>
			const a=[10,20,30];
			//const b=a;		
			const b=[...a];		//array copying
			document.write(`A	:${a}<br>`);
			document.write(`B	:${b}<br>`);

			const x=[10,20,30];
			const y=[12,34];
			const z=[11,22,33,44,55];	
			const xyz = [...y,...z,...x];		//array merging
			document.write(`x	:${x}<br>y	:${y}<br>z	:${z}<br>`);
			document.write(`XYZ	:${xyz}<br>`);

			const t = [...x,101,...y,202];	//array merging
			document.write(`T	:${t}<br>`);
		</script>
  </body>
</html>
