<!-- example on JS Control Statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
	<h3>demo on simple if</h3>
	<h3>finding abs value</h3>
	<script>
		let n = prompt("enter any number");
		if(n<0) {
			n=n*-1;
		}
		document.write("N val ",n);
	</script>
 </body>
</html>
