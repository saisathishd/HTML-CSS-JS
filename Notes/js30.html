<!--	 example on Control Statements -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Js30</title>
  </head>
  <body>
	<h2>demo on continue statement</h2>
	<script>
		let n = +prompt("enter n value");
		for(let i=1; i<=n; i++)
		{
			if(i===3 || i===9 || i===14)
				continue;			//break  

			document.write(i+" ");
		} 
 	</script> 
  </body>
</html>
