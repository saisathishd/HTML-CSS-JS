<!-- CSS Selectors
universal sel ==>  used to defined/to apply same styles for all elements (tag)
	Syn:		* {
							prop:val;
							.......
					}
-->
<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Ex31</title>
    <link rel="icon" href="logo2.svg"> 
	<style>
		*{
				border:2px solid blue;
				color:red;
		}
	</style>
  </head>
  <body>
	<h2>demo on universal selector</h2>
	<h1>HTML</h1>
	<h2>CSS</h2>
	<h3>JavaScript</h3>
	<p>BootStrap</p>
	<ul>
		<li>Red</li>	<li>Blue</li>	<li>Yellow</li>
	</ul>
  </body>
</html>
