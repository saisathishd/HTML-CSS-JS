<!--  example on		"input"		tag -->						 
<!DOCTYPE html>				 
<html lang="en"> 
  <head>
    <title>Ex49</title>
    <link rel="icon" href="logo2.svg">		
  </head>
  <body>		
		<h2>demo on	email, url, date & time fields</h2>
		<form action="test" method="get">
			<label>enter emailid</label>
			<input type="email" id="mid" name="mid">
			<br>
			<label>enter url</label>
			<input type="url" id="url" name="url">
			<br>
			<label>select date</label>
			<input type="date" id="d" name="d" min="1990-01-01" max="2023-09-11">
			<br>
			<label>select time</label>
			<input type="time" id="t" name="t">
			<br>
			<label>select date&time</label>
			<input type="datetime-local" id="dt" name="dt">
			<br>
			<input type="image" src="images/sb.png">
		</form>
  </body>
</html>
