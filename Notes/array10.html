<!-- example on Arrays methods -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array</title>
  </head>
  <body>
		<h3>demo on push() & pop()</h3>		
		<script>
			const eles=[];
			eles.push(10);
			eles.push(20);
			eles.push(30);
			let c = eles.push(40)
			for(let x of eles)
				document.write(`${x} &nbsp;`);

			let e = eles.pop();
			document.write(`<br>1st pop	${e}`);
			document.write(`<br>2nd pop	${eles.pop()}`);
			document.write(`<br>eles		${eles}`);

			eles.push(11,22,33);
			document.write(`<br>eles		${eles}`);
		</script>
  </body>
</html>
